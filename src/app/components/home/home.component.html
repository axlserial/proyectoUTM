<app-navigation></app-navigation>
<router-outlet></router-outlet>

<div class="fixed-action-btn">
	<a class="btn-floating btn-large black">
		<i class="large material-icons">add</i>
	</a>
	<ul>
		<li>
			<a (click)="agregarArticulo()" class="btn-floating center-icon black">
				<i class="material-icons">assignment</i>
			</a>
		</li>
	</ul>
</div>

<div class="container">
	<div id="agregarArticulo" class="modal">
		<div class="modal-content">
			<div class="col s12 m12 l8 offset-12 loginDiv">
				<div class="row loginContainer">
					<div class="row" style="margin-bottom: 0px !important;">
						<div class="col s12">
							<h5 class="center">{{"Ingresa Articulo" | translate}}</h5>
						</div>
					</div>
					<div style="border: .5px solid #78909c; padding: 10px;">
						<div class="row">
							<div class="col s12">
								<label>{{"Título" | translate}}</label>
								<input [(ngModel)]="articulito.titulo" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Tipo CLR" | translate}}</label>
								<select (change)="cambioCLR($event.target)" class="browser-default">
									<ng-container *ngFor="let item of tipoCLR;">
										<option [value]="item" [selected]="item == clrActual">{{item}}</option>
									</ng-container>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Nombre CRL" | translate}}</label>
								<input [(ngModel)]="articulito.nombreCRL" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Estado" | translate}}</label>
								<input [(ngModel)]="articulito.estado" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Fecha Edición" | translate}}</label>
								<input id="fecha" type="date" value="{{articulito.fechaedicion}}" required>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Nacional/Internacional" | translate}}</label>
								<input [(ngModel)]="articulito.tipoNI" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Volumen" | translate}}</label>
								<input [(ngModel)]="articulito.volumen" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Páginas" | translate}}</label>
								<input [(ngModel)]="articulito.paginas" required type="text"
										autocomplete="off">
							</div>
						</div>
						<!-- Año -->
						<div class="row">
							<div class="col s12">
								<label>ISSNISBN</label>
								<input [(ngModel)]="articulito.issnisbn" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>DOI</label>
								<input [(ngModel)]="articulito.doi" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Comprobante" | translate}}</label>
								<input [(ngModel)]="articulito.comprobante" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Indexada" | translate}}</label>
								<input [(ngModel)]="articulito.indexada" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>Issue</label>
								<input [(ngModel)]="articulito.issue" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Editores" | translate}}</label>
								<input [(ngModel)]="articulito.editores" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Ciudad" | translate}}</label>
								<input [(ngModel)]="articulito.ciudad" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"País" | translate}}</label>
								<input [(ngModel)]="articulito.pais" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Editorial" | translate}}</label>
								<input [(ngModel)]="articulito.editorial" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s6 center">
								<a 	(click)="darAltaArticulo()" 
									class="modal-action modal-close waves-effect waves-green btn-flat">{{"Enviar" | translate}}</a>
							</div>
							<div class="col s6 center">
								<a class=" modal-action modal-close waves-effect waves-green btn-flat">{{"Cancelar" | translate}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
