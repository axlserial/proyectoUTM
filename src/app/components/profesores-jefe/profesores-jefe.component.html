<div class="contenedor-principal">
	<table>
		<tr><br><b>Profesores del instituto</b></tr>
		<tr *ngFor="let profesor of profesores; let i = index;">
			<td style="width: 10%;">{{i + 1}}</td>
			<td><img src="http://localhost:3000/img/{{profesor.idProfesor}}.jpg"></td>
			<td><strong>{{	profesor.grado + " " + profesor.nombres + " " + profesor.apellidoPaterno + 
				" " + profesor.apellidoMaterno	}}</strong></td>
		</tr>
	</table>
</div>
