<div class="bodyLogin">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l8 offset-l2 loginDiv">
				<div class="row loginContainer">
					<div class="col s12 m6 l6">
						<div class="col s11 offset-s1">
							<img src="assets/img/utm_ova.gif" class="responsive-img" alt="">
						</div>
					</div>
					<div class="col s12 m5 l5 offset-l1 offset-m1">
						<div class="loginTitulo">
							<h5>Nueva contraseña</h5>
						</div>
						<div class="row">
							<div class="col s12 customInput">
								<i class="material-icons prefix">vpn_key</i>
								<input [(ngModel)]='contraNueva' class="browser-default" type="password" name="contrauno"
									placeholder="nueva contraseña" autocomplete="off">
							</div>
							<div class="col s12 customInput">
								<i class="material-icons prefix">vpn_key</i>
								<input [(ngModel)]='contraRepe' class="browser-default" type="password"
									name="contrados" placeholder="repetir contraseña" autocomplete="off">
							</div>
						</div>
						<div class="row">
							<button (click)="cambioContra()" class="btn col l12 s12 m12 btnLogin ">
								CAMBIAR
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
