<div class="contenedor-principal">
	<table>
		<tr><br><b>{{"Institutos" | translate}}</b></tr>
		<tr *ngFor="let instituto of institutos; let i = index;">
			<td style="width: 10%;">{{i + 1}}</td>
			<td style="width: 40%;"><b>{{instituto.nombreInstituto}}</b></td>
			<td style="width: 7%;"><strong>{{"Código" | translate}}</strong></td>
			<td style="width: 15%;">{{instituto.codigoInstituto}}</td>
			<td style="width: 5%;">
				<a 
					href="javascript:void(0);" 
					(click)="modificaInstituto(i)"
					class="material-icons"
				>edit</a>
			</td>
			<td>
				<a 
					href="javascript:void(0);"
					(click)="eliminarInstituto(i, instituto.idInstituto)"
					class="material-icons"
				>delete</a>
			</td>
		</tr>
	</table>
</div>


<div class="container">
	<div id="editarInstituto" class="modal">
		<div class="modal-content">
			<div class="col s12 m12 l8 offset-12 loginDiv">
				<div class="row loginContainer">
					<div class="row" style="margin-bottom: 0px !important;">
						<div class="col s12">
							<h5 class="center">{{"Editar Instituto" | translate}}</h5>
						</div>
					</div>
					<div style="border: .5px solid #78909c; padding: 10px;">
						<div class="row">
							<div class="col s12">
								<label>{{"Nombre" | translate}}</label>
								<input [(ngModel)]="institutoActual.nombreInstituto" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"Código" | translate}}</label>
								<input [(ngModel)]="institutoActual.codigoInstituto" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s6 center">
								<a 	(click)="cambiarDatosInst()" 
									class="modal-action modal-close waves-effect waves-green btn-flat">{{"Enviar" | translate}}</a>
							</div>
							<div class="col s6 center">
								<a class=" modal-action modal-close waves-effect waves-green btn-flat">{{"Cancelar" | translate}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
