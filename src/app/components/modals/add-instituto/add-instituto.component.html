<!-- Agregar instituto  -->
<div class="container">
	<div id="agregarInstituto" class="modal">
		<div class="modal-content">
			<div class="col s12 m12 l8 offset-12 loginDiv">
				<div class="row loginContainer">
					<div class="row" style="margin-bottom: 0px !important;">
						<div class="col s12">
							<h5 class="center">{{"Agregar Instituto" | translate}}</h5>
						</div>
					</div>
					<div style="border: .5px solid #78909c; padding: 10px;">
						<div class="row">
							<div class="col s12">
								<label>{{"Nombre" | translate}}</label>
								<input [(ngModel)]="institutoCrear.nombreInstituto" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<label>{{"CÃ³digo" | translate}}</label>
								<input [(ngModel)]="institutoCrear.codigoInstituto" required type="text"
										autocomplete="off">
							</div>
						</div>
						<div class="row">
							<div class="col s6 center">
								<a 	(click)="registrarInst()" 
									class="modal-action modal-close waves-effect waves-green btn-flat">{{"Enviar" | translate}}</a>
							</div>
							<div class="col s6 center">
								<a class=" modal-action modal-close waves-effect waves-green btn-flat">{{"Cancelar" | translate}}</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
