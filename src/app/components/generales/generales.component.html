<div class="contenedor-principal">
	<img
		*ngIf="profesor.idProfesor != 0" 
		src="http://localhost:3000/img/{{profesor.idProfesor}}.jpg"
	>
	<table class="highlight">
		<thead>
			<tr>
				<th colspan="5">Datos Generales</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td><b>Nombre(s)</b></td>
				<td>{{profesor.nombres}}</td>
			</tr>
			<tr>
				<td></td>
				<td><b>Apellido paterno</b></td>
				<td>{{profesor.apellidoPaterno}}</td>
			</tr>
			<tr>
				<td></td>
				<td><b>Apellido materno</b></td>
				<td>{{profesor.apellidoMaterno}}</td>
			</tr>
			<tr>
				<td></td>
				<td><b>Nombre APA</b></td>
				<td><input [(ngModel)]="profesor.nombreApa" required type="text"
					autocomplete="off" style="width: 50%;"></td>
				<!-- <td>{{profesor.nombreApa}}</td> -->
			</tr>
			<tr>
				<td></td>
				<td><b>Tipo de profesor</b></td>
				<td>{{tipoProf}}</td>
			</tr>
			<tr>
				<td></td>
				<td><b>Correo</b></td>
				<td><input [(ngModel)]="profesor.correoProfesor" required type="text"
					autocomplete="off" style="width: 50%;"></td>
				<!-- <td>{{profesor.correoProfesor}}</td> -->
			</tr>
			<tr>
				<td></td>
				<td><b>Nivel</b></td>
				<td>{{profesor.nivel}}</td>
			</tr>
			<tr>
				<td></td>
				<td><b>Grado</b></td>
				<td><input [(ngModel)]="profesor.grado" required type="text"
					autocomplete="off" style="width: 50%;"></td>
				<!-- <td>{{profesor.grado}}</td> -->
			</tr>
		</tbody>
	</table>
	<br>
	<button 
		class="btn waves-effect waves-light center-button blue-grey darken-4"
		(click)="guardarCambios()"
	>Guardar cambios<i class="material-icons right">save</i>
	</button>
</div>
